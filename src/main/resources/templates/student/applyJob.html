<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>Application Form</title>
</head>
<body style="background-color: #f0f1f2">
<!--<h1>Hello, world!</h1>-->
<!--Nav Bar-->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="#">Application Form</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <a class="btn btn-light my-2 my-sm-0 mr-2" type="submit" th:href="@{'/student_jobs/'+ ${studentId}}">Home</a> <!-- Added mr-2 for margin-right -->
      <a class="btn btn-light my-2 my-sm-0" type="submit">Profile</a>
    </form>
  </div>
</nav>
<!--End Nav Bar-->

<!--form-->
<div class = "container p-2">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class = "card">
        <div class="card-body">
          <h3 class="text-center">Application Form</h3>

          <form th:action="@{'/submit_application/'+ ${studentId} +'/' + ${jobId}}" th:object="${student}" method="post">
            <div class="form-group">
              <label for="exampleInputEmail1"><b>Name</b></label>
              <input type="text" class="form-control" id="exampleInputEmail1" name="name" aria-describedby="emailHelp" required>
            </div>
            <div class="form-group">
              <label for="srn"><b>SRN</b></label>
              <input type="text" class="form-control" id="srn" name="srn" aria-describedby="emailHelp" required>
            </div>
            <div class="form-group">
              <label><b>Gender</b></label><br>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="male">
                <label class='form-check-label' for="inlineRadio1">Male</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="inlineRadio2" value="female">
                <label class='form-check-label' for="inlineRadio2">Female</label>
              </div>
            </div>
            <div class="form-group">
              <label for="branch"><b>Branch</b></label>
              <input type="text" class="form-control" id="branch" name="branch" aria-describedby="emailHelp" required>
            </div>
            <div class="form-group">
              <label for="phone_no"><b>Contact</b></label>
              <input type="text" class="form-control" id="phone_no" name="phone_no" aria-describedby="emailHelp" required>
            </div>
            <div class="form-group">
              <label for="email"><b>Email</b></label>
              <input type="text" class="form-control" id="email" name="email" aria-describedby="emailHelp" required>
            </div>
            <div class="form-group">
              <label for="cgpa"><b>CGPA</b></label>
              <input type="text" class="form-control" id="cgpa" name="cgpa" aria-describedby="emailHelp" required>
            </div>
            <div class="form-group">
              <label for="sem"><b>Sem</b></label>
              <input type="text" class="form-control" id="sem" name="sem" aria-describedby="emailHelp" required>
            </div>
            <div class="form-group">
              <label for="resume_link"><b>Resume Link</b></label>
              <input type="text" class="form-control" id="resume_link" name="resume_link" aria-describedby="emailHelp" required>
            </div>
            <div class="form-group text-center"> <!-- Center aligning the button -->
              <button type="submit" class="btn btn-primary">Apply</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<!--end of form-->
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
