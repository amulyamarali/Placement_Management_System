<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Jobs</title>
</head>
<body style="background-color: #f0f1f2">
<!--<h1>Hello, world!</h1>-->
<!--Nav Bar-->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">Application Form</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <a class="btn btn-light my-2 my-sm-0 mr-2" type="submit">Home</a> <!-- Added mr-2 for margin-right -->
            <a class="btn btn-light my-2 my-sm-0" type="submit">Profile</a>
        </form>
    </div>
</nav>
<!--End Nav Bar-->

<!--form-->
<div class = "container p-2">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class = "card">
                <div class="card-body">
                    <h3 class="text-center">Application Form</h3>
                    <form th:action="@{/showJobs}" th:object="${Job}" method="post">
                        <div class="form-group">
                            <label for="company"><b>Company</b></label>
                            <input type="text" class="form-control" id="company" name="company" aria-describedby="emailHelp" required>
                        </div>
                        <div class="form-group">
                            <label for="job_role"><b>Job Role</b></label>
                            <input type="text" class="form-control" id="job_role" name="job_role" aria-describedby="emailHelp" required>
                        </div>
                        <div class="form-group">
                            <label for="salary"><b>Salary</b></label>
                            <input type="text" class="form-control" id="salary" name="salary" aria-describedby="emailHelp" required>
                        </div>
                        <div class="form-group">
                            <label for="description"><b>Description</b></label>
                            <input type="text" class="form-control" id="description" name="description" aria-describedby="emailHelp" required>
                        </div>
                        <div class="form-group text-center"> <!-- Center aligning the button -->
                            <button type="submit" class="btn btn-primary">Upload</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!--end of form-->
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
